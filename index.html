<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer JSON Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <div class="container mt-5" style="max-width: 600px;">
        
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4 mb-3">Profile</h2>
                <input type="text" id="nameInput" class="form-control mb-2" placeholder="Enter full name">
                <input type="email" id="emailInput" class="form-control mb-2" placeholder="Enter email address">
                <select id="tierInput" class="form-select mb-3">
                    <option value="Standard">Standard Tier</option>
                    <option value="Premium">Premium Tier</option>
                    <option value="VIP">VIP Tier</option>
                </select>
                <button id="saveBtn" class="btn btn-primary me-2">Save to Local Storage</button>
                <button id="clearBtn" class="btn btn-danger">Clear Data</button>
            </div>
        </div>

        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h2 class="card-title h4 mb-3">Add to Cart</h2>
                <button class="btn btn-success me-2 add-item-btn" data-item="Laptop">+ Add Laptop</button>
                <button class="btn btn-success add-item-btn" data-item="Headphones">+ Add Headphones</button>
            </div>
        </div>

        <div class="card shadow-sm custom-border">
            <div class="card-body" id="displayArea">
                </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
